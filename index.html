<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/gameMario_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

    <div class="game-board">
    <img src="/img/mario.gif" class="mario">
    <img src="/img/clouds.png" class="clouds">
        <img src="/img/pipe.png"  class="pipe">
    </div>
    <button id="start-btn">Start Game</button>
<div id="game-over" class="hidden">
  <h2>GAME OVER!</h2>
  <p>O Bowser venceu dessa vez... Tente novamente!</p>
  <button id="restart-btn">Jogar Novamente</button>
</div>

<audio id="theme-song" src="audio/mario-theme.mp3"></audio>
<audio id="gameover-sound" src="audio/game-over.mp3"></audio>



    <script src="js/script.js"></script>
</body>
</html>
